- hosts: vm
  tasks:
    - name: Wait for automatic system updates
      become: yes
      shell: while sudo fuser /var/lib/dpkg/{{ item }} >/dev/null 2>&1; do sleep 1; done;
      loop:
        - lock
        - lock-frontend

- hosts: docker_host
  roles:
    - { role: geerlingguy.docker, become: yes }

- hosts: k3s_node
  roles:
    - xanmanning.k3s
